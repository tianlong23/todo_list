<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="popTitle">Delete?</div>
            <div class="popBtnContainer">
                <button id="popDelete">Delete</button>
                <button id="popCancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="popup" id="popup-2">
        <div class="overlay"></div>
        <div class="content">
            <div class="popTitle">What is the new Task Name?</div>
            <input id="editInput" type="text">
            <div class="popBtnContainer">
                <button id="popConfirm">Confirm</button>
                <button id="popCancel2">Cancel</button>
            </div>
        </div>
    </div>
    <h1>My New Tasklist</h1>
    <div class="newTaskContainer">
        <h2>New Task</h2>
        <div class="inputContainer" id="inputContainer"> 
            <input class="taskInput" id="taskInput" type="text" placeholder="What do you want to get done today?">
            </span>
        </div>
        <button id="taskButton" class="taskButton">Add Task</button>
    </div>
    <div id="overviewContainer">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
